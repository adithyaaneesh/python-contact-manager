<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h2>Edit Contact</h2>
    <form method="post">
        {% csrf_token %}
        <label>Full Name:</label>
        <input type="text" name="fname" value="{{ contact.firstname }}" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ contact.email }}"><br><br>
        <label>Phone Number:</label>
        <input type="text" name="phonenum" value="{{ contact.phonenumber }}" required><br><br>
        <a href="{% url 'home' %}">Cancel</a>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
