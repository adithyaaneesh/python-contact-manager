<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    :root {
        --primary-blue: #007BFF;
        --secondary-green: #28A745;
        --secondary-orange: #FD7E14;
        --secondary-red: #DC3545;
        --light-bg: #F5F7FA;
        --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--light-bg);
    }
    .navbar {
        background: linear-gradient(90deg, #1F78C9, var(--primary-blue));
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar h1 {
        font-size: 22px;
        margin: 0;
    }
    .navbar .logout {
        background: #FF5E5E;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }
    .navbar .logout:hover {
        background: #D9534F;
    }
    .layout {
        display: flex;
        min-height: calc(100vh - 60px); }
    .sidebar {
        width: 220px;
        background: #fff;
        min-height: 100vh;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        padding-top: 20px;
    }
    .sidebar a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
        background: #1F78C9;
        color: white;
    }
    .content {
        flex: 1;
        padding: 25px;
    }
    .content h2 {
        margin-top: 0;
        color: #333;
        margin-bottom: 20px;
    }
    .content-cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .card {
        flex: 1 1 200px;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #333;
        min-width: 200px;
        position: relative;
    }
    .card i {
        font-size: 36px;
        margin-bottom: 10px;
        display: block;
    }
    .count-number {
        font-size: 36px;
        margin-top: 10px;
    }
    .chart-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        margin-top: 30px;
    }
    @media (max-width: 768px) {
        .layout {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
        }
        .content-cards {
            justify-content: center;
        }
    }
</style>
</head>
<body>
<div class="navbar">
    <h1>Admin Dashboard</h1>
    <a href="{% url 'logout' %}" class="logout" onclick="return confirmLogout()">Logout</a>
</div>
<div class="layout">
    <div class="sidebar">
         <a href="" class="active"><i class="fa-solid fa-home"></i> Dashboard</a>
        <a href=""><i class="fa-solid fa-user"></i> Profile</a>
        <a href=""><i class="fa-solid fa-address-book"></i> Contacts</a>
        <a href=""><i class="fa-solid fa-users"></i> Manage Users</a>
    </div>
    <div class="content">
        <h2>Dashboard Summary</h2>
        <div class="content-cards">
            <div class="card users">
                <i class="fa-solid fa-users"></i>
                Users
                <div class="count-number">{{ user_count }}</div>
            </div>

            <div class="card users">
                <i class="fa-solid fa-address-book"></i>
                Contacts
                <div class="count-number">{{ contact_count }}</div>
            </div>
            <div class="card users">
                <i class="fa-solid fa-users"></i>
                Non-Admin Users
                <div class="count-number">{{ user_only_count }}</div>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmLogout() {
        return confirm("Are you sure you want to log out?");
    }
</script>
</body>
</html>
